<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
		<link rel="stylesheet" href="styles.css" />
		<title>Pricing Component with Toggle Master</title>
	</head>
	<body>
		<header>
			<h2 class="header__text">Our Pricing</h2>
			<div class="section-with-toggle">
        <p class="header-p">Annually</p>
				<div class="checkbox-with-toggle">
					<input type="checkbox" id="check" class="toggle" />
					<label for="check">Checked?</label>
				</div>
        <p class="header-p">Monthly</p>
			</div>
		</header>
    <main class="cards-container">
      <div class="white-card flex centered">
        <h4 class="plan-name">Basic</h4>
        <h1 class="price"><span class="dollar">$</span>19.99</h1>
        <br>
        <p class="features">500 GB Storage</p>
        <br>
        <p class="features">2 Users Allowed</p>
        <br>
        <p class="features">Send up to 3 GB</p>
        <br>
        <button class="more">Learn More</button>
      </div>

      <div class="purple-card flex centered">
        <h4 class="plan-name">Professional</h4>
        <h1 class="price"><span class="dollar">$</span>24.99</h1>
        <br>
        <p class="features">1 TB Storage</p>
        <br>
        <p class="features">5 Users Allowed</p>
        <br>
        <p class="features">Send up to 10 GB</p>
        <br>
        <button class="more">Learn More</button>
      </div>

      <div class="white-card flex centered">
        <h4 class="plan-name">Basic</h4>
        <h1 class="price"><span class="dollar">$</span>39.99</h1>
        <br>
        <p class="features">2 TB Storage</p>
        <br>
        <p class="features">10 Users Allowed</p>
        <br>
        <p class="features">Send up to 20 GB</p>
        <br>
        <button class="more">Learn More</button>
      </div>
      <!-- <div class="purple-card"></div>
      <div class="white-card"></div> -->
    </main>
